<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einstein - MathBot</title>

    <script src="https://code.jquery.com/jquery-3.7.1.js" 
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" 
            crossorigin="anonymous"></script>

            <style>
                /* styling */
                body {
                    font-family: 'Courier New', Courier, monospace; 
                    background-color: #2b2b2b;
                    color: #00ff99; 
                    margin: 0;
                    padding: 0;
                }
            
                #chatbox {
                    margin: 50px auto;
                    width: 80%;
                    background-color: #1a1a1a; 
                    padding: 20px;
                    border: 3px solid #00ff99; 
                    border-radius: 10px;
                    box-shadow: 0 0 15px #00ff99; 
                }
            
                .botText, .userText {
                    font-size: 18px;
                    line-height: 1.6;
                    margin: 10px 0;
                }
            
                .botText {
                    text-align: left;
                    color: #00ccff; 
                }
            
                .userText {
                    text-align: right;
                    color: #ff6600; 
                }
            
                #userInput {
                    margin: 50px auto;
                    width: 80%;
                    text-align: center;
                }
            
                #textInput {
                    border: 3px solid #00ff99; 
                    background-color: #1a1a1a; 
                    font-family: 'Courier New', Courier, monospace;
                    font-size: 16px;
                    color: #00ff99; 
                    padding: 10px;
                    width: 60%;
                    border-radius: 5px;
                }
            
                #buttonInput {
                    padding: 10px 20px;
                    font-family: 'Courier New', Courier, monospace;
                    font-size: 16px;
                    color: #000;
                    background-color: #00ff99; 
                    border: 2px solid #00cc66; 
                    border-radius: 5px;
                    cursor: pointer;
                    transition: 0.3s ease;
                }
            
                #buttonInput:hover {
                    background-color: #00cc66; 
                    color: #fff; 
                }
            
                h1 {
                    text-align: center;
                    color: #00ff99; 
                    text-shadow: 0 0 10px #00ff99, 0 0 20px #00ff99; 
                    margin-top: 20px;
                }
            </style>
            
</head>
<body>
    <h1>--------Einstein, the MathBot--------</h1>
    <div id="chatbox">
        <p class="botText">
            <span>Need to switch between metric and imperial? Just tell me the numbers, and I'll do the rest!</span>
        </p>
        <p>
            Examples :
            
        </p>
        <p>
            convert 40 km to miles
        </p>
        <p>
            convert 40 inches to cm
        </p>
        <p>
            
            convert 40 pounds to kg


        </p>
        <p>
            convert 40 l to gallons


        </p>
        <p>
            4 * 4
        </p>
        <p>
            
            Let's go !
        </p>
    </div>
    <div id="userInput">
        <input id="textInput" type="text" name="userMessage" placeholder="Type here (e.g., 5 + 3)" />
        <input id="buttonInput" type="submit" value="Solve" />
    </div>

    <script>
        // Function to send the equation to the Flask backend and display the response
        function getUserResponse() {
            var userText = $('#textInput').val();  // Get user input
            var userHTML = "<p class='userText'>   <span>" + userText + "</span></p>";
            $('#textInput').val("");  // Clear input field
            $('#chatbox').append(userHTML);  // Append user input to chatbox

            // Send user input to the Flask server
            $.get("/get", { userMessage: userText }).done(function(data) {
                var botHTML = "<p class='botText'>   <span>" + data + "</span></p>";
                $('#chatbox').append(botHTML);  // Append bot response to chatbox
            }).fail(function() {
                var errorHTML = "<p class='botText'>   <span>Sorry, I couldn't process that.</span></p>";
                $('#chatbox').append(errorHTML);
            });
        }

        // Handle Enter key press for input
        $("#textInput").keypress(function(e) {
            if (e.which == 13) {
                getUserResponse();
            }
        });

        // Handle button click for input
        $('#buttonInput').click(function() {
            getUserResponse();
        });
    </script>
</body>
</html>
