<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaradiel - Chat</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lora', serif;
            background: linear-gradient(135deg, #f0e6d2, #e8dcc6);
            color: #4a3422;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            color: #6a4a32;
            text-shadow: 0 0 12px rgba(106, 74, 50, 0.6);
            font-size: 52px;
            font-weight: 700;
            margin-bottom: 30px;
            letter-spacing: 1.5px;
        }

        #chatbox {
            width: 85%;
            max-width: 800px;
            background: rgba(220, 200, 170, 0.7);
            padding: 40px;
            border: 5px solid #6a4a32;
            border-radius: 25px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
            height: 600px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px); /* Adds a frosted glass effect */
        }

        .botText, .userText {
            font-size: 20px;
            line-height: 1.8;
            margin: 20px;
            padding: 20px 25px;
            border-radius: 20px;
            max-width: 85%;
            display: inline-block;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.25);
            transition: transform 0.2s ease;
        }

        .botText {
            align-self: flex-start;
            background: linear-gradient(135deg, #6a4a32, #856040);
            color: #f8f4e8;
        }

        .userText {
            align-self: flex-end;
            background: linear-gradient(135deg, #856040, #a07a50);
            color: #f8f4e8;
        }

        .botText:hover, .userText:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.3);
        }

        #userInput {
            width: 85%;
            max-width: 800px;
            display: flex;
            margin-top: 30px;
        }

        #textInput {
            flex: 1;
            border: 4px solid #6a4a32;
            background-color: rgba(248, 244, 232, 0.8);
            font-family: 'Lora', serif;
            font-size: 20px;
            color: #4a3422;
            padding: 20px;
            border-radius: 20px;
            outline: none;
            box-shadow: inset 0 3px 8px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(5px);
        }

        #buttonInput {
            margin-left: 20px;
            padding: 20px 30px;
            font-size: 20px;
            color: #f8f4e8;
            background: linear-gradient(135deg, #6a4a32, #856040);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.35);
        }

        #buttonInput:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.4);
        }

        #buttonInput:active {
            transform: translateY(1px);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>ZARADIEL</h1>
    <div id="chatbox">
        <p class="botText"><span>What's up hero...</span></p>
    </div>
    <div id="userInput">
        <input id="textInput" type="text" name="userMessage" placeholder="Type your message..."/>
        <button id="buttonInput">Send</button>
    </div>

    <script>
        function getUserResponse() {
            var userText = $('#textInput').val().trim();
            if (!userText) return;

            var userHTML = "<p class='userText'><span>" + userText + "</span></p>";
            $('#textInput').val("");
            $('#chatbox').append(userHTML).scrollTop($('#chatbox')[0].scrollHeight);

            $.get("/get", {userMessage: userText}).done(function(data) {
                var botHTML = "<p class='botText'><span>" + data + "</span></p>";
                $('#chatbox').append(botHTML).scrollTop($('#chatbox')[0].scrollHeight);
            });
        }

        $(document).ready(function() {
            $("#textInput").keypress(function(e) {
                if(e.which == 13) {
                    getUserResponse();
                }
            });

            $('#buttonInput').click(function(){
                getUserResponse();
            });
        });
    </script>
</body>
</html>
